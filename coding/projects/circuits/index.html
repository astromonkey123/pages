<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Circuit Simulator</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <script type="module" src="js/core/app.js" defer></script>
</head>

<body>
    <canvas class="graph" id="graph" width="880" height="130"></canvas>

    <div class="container">
        <div class="button button-center" id="showData">
            <h3 id="showDataText">Hide Details</h3>
        </div>
        <h3 id="current">Current:</h3>
        <h3 id="integral">Integral:</h3>
        <h3 id="derivative">Derivative:</h3>
        <h3 id="time">Time:</h3>
    </div>

    <canvas class="canvas" id="canvas" width="670" height="400"></canvas>

    <div class="button-grid">
        <div class="sliding-cover" id="slider-cover">
            <div class="sliding-insert" id="slider">
                <div class="button button-left" id="addBattery">
                    <h3>Battery</h3>
                </div>
                <div class="button button-left" id="addResistor">
                    <h3>Resistor</h3>
                </div>
                <div class="button button-left" id="addCapacitor">
                    <h3>Capacitor</h3>
                </div>
                <div class="button button-left" id="addInductor">
                    <h3>Inductor</h3>
                </div>
                <div class="button button-left" id="addWire">
                    <h3>Wire</h3>
                </div>
                <div class="button button-left" id="addSeries">
                    <h3>Series Preset</h3>
                </div>
                <div class="button button-left" id="addParallel">
                    <h3>Parallel Preset</h3>
                </div>
                <div class="button button-left" id="addRC">
                    <h3>RC Preset</h3>
                </div>
                <div class="button button-left" id="addRL">
                    <h3>RL Preset</h3>
                </div>
                <div class="button button-left" id="addRLC">
                    <h3>RLC Preset</h3>
                </div>
            </div>
        </div>
        <div class="button button-right alert" id="clearCanvas">
            <h3 id="clearCanvasText">Clear</h3>
        </div>
    </div>

    <div class="input-box" id="input-box">
        <div class="input-box-text">
            <h3 id="input-type">Voltage</h3>
            <input id="input-field" type="number" value="1" min="0">
        </div>

        <div class="adjacent-button-grid">
            <div class="adjacent-button" id="accept">
                 <p>Accept</p>
            </div>
            <div class="adjacent-button" id="cancel">
                 <p>Cancel</p>
            </div>
        </div>
    </div>
</body>

</html>
