<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Matrix Transformations</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <script type="module" src="js/core/app.js" defer></script>
</head>

<body>
    <div class="input-container">
        <div class="matrix-name">
            <h3>
                A =
            </h3>
        </div>
        <div class="matrix-bracket">
            <div id="right-bar"></div>
            <div id="top-right-bar"></div>
            <div id="bottom-right-bar"></div>
        </div>
        <div class="matrix-container">
            <div class="matrix-row">
                <input type="text" id="a11" value="1">
                <input type="text" id="a12" value="0">
            </div>
            <div class="matrix-row">
                <input type="text" id="a21" value="0">
                <input type="text" id="a22" value="1">
            </div>
        </div>
        <div class="matrix-bracket">
            <div id="left-bar"></div>
            <div id="top-left-bar"></div>
            <div id="bottom-left-bar"></div>
        </div>
    </div>

    <div class="action-container">
         <div class="container-row">
            <div class="action-button" id="invert">
                <h4>A</h4>
                <p>-1</p>
            </div>
        </div>
        <div class="container-row">
            <div class="action-button" id="transpose">
                <h4>A</h4>
                <p>T</p>
            </div>
        </div>
    </div>

    <div class="option-container">
 
    </div>

    <div class="property-container">
       <div class="property-row">
            <h4>Rank</h4>
            <p id="rank">1</p>
        </div>
        <div class="property-row">
            <h4>Trace</h4>
            <p id="trace">2</p>
        </div>
        <div class="property-row">
            <h4>Determinant</h4>
            <p id="determinant">3</p>
        </div>
        <div class="property-row">
            <h4>Characteristic Polynomial</h4>
            <p id="characteristic-polynomial">3</p>
        </div>
        <div class="property-row">
            <h4>Eigenvalues</h4>
            <p id="eigenvalue-1">3</p>
            <p id="eigenvalue-2">3</p>
        </div>
        <div class="property-row">
            <h4>Eigenvectors</h4>
            <p id="eigenvector-1">3</p>
            <p id="eigenvector-2">3</p>
        </div>
    </div>
    
    <canvas class="canvas" id="canvas" width="600" height="500"></canvas>
</body>

</html>
